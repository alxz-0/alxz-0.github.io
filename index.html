<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAstra_Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .navbar a {
            position: relative;
            font-size: 18px;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            margin-left: 80px;
            margin-right: 80px;
        }
        
        .navbar a::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: .3s;
        }
        
        .navbar a:hover::before {
            width: 100%;
        }
        
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url(hotel.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: start;
            padding: 0 5%;
        }
        
        .hero-content {
            color: #fff;
            max-width: 800px;
            margin-left: 10%;
        }
        
        .hero-content h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .logo-right {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            margin-right: 27vh;
        }
        
        .logo-right img {
            margin-bottom: 32vh;
            height: auto;
            width: 30vh;
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            .navbar a {
                margin-left: 20px;
                font-size: 16px;
            }
            .hero-content h1 {
                font-size: 40px;
            }
            .hero-content p {
                font-size: 16px;
            }
            .logo-right img {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div>
                <a href="#home">Home</a>
                <a href="#room">Room</a>
                <a href="#location">Location</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="fade-in">WELCOME TO ASTRA</h1>
            <h1 class="fade-in">HOTEL</h1>
            <p class="fade-in">Experience luxury and comfort in the heart of the city</p>
        </div>
        <div class="logo-right">
            <img src="logo_1-removebg-preview.png" alt="logo" class="fade-in">
        </div>
    </section>
</body>

</html>
